<html>
  <link type="text/css" rel="stylesheet" id="dark-mode-custom-link" />
  <link
    type="text/css"
    rel="stylesheet"
    id="dark-mode-general-link"
  />
  <style lang="en" type="text/css" id="dark-mode-custom-style">
  </style>
  <style lang="en" type="text/css" id="dark-mode-native-style">
    </style>
  <style lang="en" type="text/css" id="dark-mode-native-sheet"></style>
  <head>
    <title>Mobile Engage Pull Up</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script type="text/javascript" src="html5.js"></script>

    <!-- Template/Format build in stylesheet and javascript files -->
    <link href="formatStyle.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="MobilePlatform.js"></script>
    <script type="text/javascript" src="MobileEngage.js"></script>
    <script type="text/javascript" src="CoreEngine.js"></script>
    <script type="text/javascript" src="Shoppable.js"></script>
    <!-- Template/Format build in stylesheet and javascript files -->
  </head>

  <body>
    <div id="apps-ad">
      <!-- <div id="ios-workaround"></div> -->
      <div id="banner-wrapper">
        <div id="ad-background"></div>
        <div id="ad-invitation" class="">
          <img
            id="inv-exp"
            src="invitation_expanded.png"
            class="demo-img"
            alt="Invitation After Expanded"
          />
          <div id="inv" class="demo-img">
            <div
              class="aiactiv-apps-overlay-close-btn"
              style="position: absolute; height: 50px; left: 0"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/netlink-player/campain@master/mobile_inpage/close.png"
                style="
                  height: 30px;
                  width: 30px;
                  background: rgba(255, 255, 255, 0.8);
                "
              />
            </div>
            <img class="demo-img" src="invitation.png" />
            <img class="inv-cta-bg" src="invcta_bg.png" />
            <img class="inv-cta-arl1" src="invcta_arrow.png" />
            <img class="inv-cta-arl2" src="invcta_arrow.png" />
          </div>
        </div>
        <div id="ad-banner">
          <img src="banner.png" class="demo-img" alt="Banner" />
          <div id="shoppingContainer" class="shopping-container">
            <div id="shoppingContent" class="shopping-content">
              <div id="shoppingLists" class="shopping-lists flex-item">
                <div
                  class="shopping-item flex-item reveal"
                  style="transition-delay: 0s"
                >
                  <img class="shopping-image" src="1.jpg" />
                </div>
                <div
                  class="shopping-item flex-item reveal"
                  style="transition-delay: 0.1s"
                >
                  <img class="shopping-image" src="2.jpg" />
                </div>
                <div
                  class="shopping-item flex-item reveal"
                  style="transition-delay: 0.2s"
                >
                  <img class="shopping-image" src="3.jpg" />
                </div>
                <div
                  class="shopping-item flex-item reveal"
                  style="transition-delay: 0.3s"
                >
                  <img class="shopping-image" src="4.jpg" />
                </div>
                <div
                  class="shopping-item flex-item reveal"
                  style="transition-delay: 0.4s"
                >
                  <img class="shopping-image" src="5.jpg" />
                </div>
              </div>
            </div>
            <div class="shopping-shading"></div>
           
          </div>
        </div>
        
      </div>
    </div>

    <script src="track.js"></script>
    <script src="app.js"></script>
  </body>
</html>
