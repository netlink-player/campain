<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .image-container {
      width: 300px;
      height: 300px;
      position: absolute;
      transition: transform 0.5s ease-in-out;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="image-container" id="image1">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="image-container" id="image2">
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div class="image-container" id="image3">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="image-container" id="image4">
    <img src="image4.jpg" alt="Image 4">
  </div>

  <script>
    const images = document.querySelectorAll('.image-container');

    let currentIndex = 0;

    function swipeImages() {
      gsap.to(images[currentIndex], { opacity: 0, duration: 0.5, onComplete: () => {
        images[currentIndex].style.transform = 'translateY(100%)';
        images[currentIndex].style.opacity = 1;

        currentIndex = (currentIndex + 1) % images.length;

        gsap.fromTo(images[currentIndex], { transform: 'translateY(100%)' }, { transform: 'translateY(0)', duration: 0.5 });
      }});
    }

    // Trigger swipe every 3 seconds (adjust as needed)
    setInterval(swipeImages, 3000);
  </script>
</body>
</html>
